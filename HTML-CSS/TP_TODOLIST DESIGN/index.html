<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list.</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="container-fluid">
        <div class="row my-3">
            <div class = "col-6 col-md-8 offset-md-2 rounded text-white p-3" id="bg-todo">
                <h6 class="display-6 " id="titre1"> TodoList App</h6>
                <hr>
                <h6 class="display-7 " id="titre1"> Ajout de la  To.do.List.</h6>
                <form id="todoForm" >
                <div class="mb-3">
                    <input type="text" class="form-control" id="add-titre-input" name="add-titre-input" placeholder="Titre " required>
                </div>
                <div class="mb-3">
                    <textarea type="text" class="form-control" id="add-contenu-input" name="add-contenu-input" placeholder="Contenu " required></textarea>
                </div>
                <div class="mb-3 text-end">
                    <button class="w-100 btn btn-outline-light" type="submit" id="button-submit" >Envoyer â™¡ </button>
                </div>
                </form>
                <h6 class="display-7 " id="titre1"> Rechercher :</h6>
                <form id="searchForm">
                <div class="d-flex">
                        <input type="text" class="form-control" id="add-titre-search-input" name="add-titre-search-input" placeholder="Titre " required>
                        <button class=" ms-3 btn btn-outline-light" type="button" id="button-submit-search" name="button-submit-search">Rechercher</button> 
                </div>
                </form>
                <div class="mb-3 my-3">
                    <table class="table table-bordered">
                        <thead>
                          <tr class="list-items">
                            <th>#</th>
                            <th>Titre</th>
                            <th>Contenu</th>
                            <th>Actions</th>
                          </tr>
                        </thead>
                        <tbody id = "tableBody">
                        </tbody>
                      </table>
                </div>
            </div>
        </div>
    </main>
</body>
